<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>simon says game</h1>
    <h2>press any key to start the game</h2> 
    <!-- The main container for all the game buttons -->
    <div class="btn-container">
    <!-- A container for the first row of buttons --> 
      <div class="line-1">
        <div class="btn pink" type="button" id="pink">1</div>
      <div class="btn green" type="button" id="green" >2</div>
      </div>
   <!-- A container for the second row of buttons -->
      <div class="line2" >
        <div class="btn orenge" type="button" id="orenge">3</div>
      <div class="btn purple" type="button" id="purple">4</div>
      </div>

    </div>
    
    <script src="app.js"></script>
  </body>
</html>
